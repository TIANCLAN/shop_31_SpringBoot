<!Doctype html>
<html lang="en">
<head>
    <script src="js/color-modes.js" type="application/javascript"></script>
    <title>Sign-in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <form>
        <h6>test@cuhk.test.com:testaccount123abc</h6>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input  class="form-control" id="username" placeholder="name@example.com">
            <label for="username">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>

    </form>
    <button class="btn btn-primary w-100 py-2" id="loginBtn">Sign in</button>
</main>
<script language="JavaScript" type="application/javascript" src="js/jquery-1.11.2.min.js"></script>
<script language="JavaScript" type="application/javascript" src="js/jquery.cookie.js"></script>
<script src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script type="text/javascript" language="JavaScript" src="js/sign-in.js"></script>
</body>
</html>
